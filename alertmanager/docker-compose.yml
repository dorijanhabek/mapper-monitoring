services:
  tocka-frontend:
    container_name: tocka-frontend
    environment:
      API_URL: http://tocka-api-alertmanager:3000
      POLL_INTERVAL: 10000
      FRONTEND_PORT: 80
    build:
      context: ../
      dockerfile: config/Dockerfile
    ports:
      - "1234:80"
    restart: unless-stopped
    depends_on:
      - tocka-prometheus
      - tocka-alertmanager
    networks:
      - tocka-network

  tocka-api-alertmanager:
    build: ./api-alertmanager
    container_name: tocka-api-alertmanager
    environment:
      POLL_INTERVAL: 10000
      ALERTMANAGER_URL: http://tocka-alertmanager:9093
      API_PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - tocka-alertmanager
    restart: unless-stopped
    networks:
      - tocka-network

  tocka-prometheus:
    image: prom/prometheus:latest
    container_name: tocka-prometheus
    ports:
      - 9090:9090
    volumes:
      - ../config/prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
    restart: unless-stopped
    networks:
      - tocka-network

  tocka-alertmanager:
    image: prom/alertmanager:latest
    container_name: tocka-alertmanager
    ports:
      - 9093:9093
    volumes:
      - ../config/alertmanager:/config
      - alertmanager-data:/data
    command: --config.file=/etc/alertmanager/alertmanager.yml --log.level=debug
    restart: unless-stopped
    networks:
      - tocka-network

  tocka-node-exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: tocka-node-exporter
    command:
      - --path.rootfs=/host
      - --collector.filesystem.ignored-mount-points=^/(sys|proc|dev|run|boot|var/lib/docker/overlay2)($|/)
    ports:
      - 9100:9100
    volumes:
      - /:/host
    restart: unless-stopped
    networks:
      - tocka-network

volumes:
  prometheus-data:
    driver: local
  alertmanager-data:
    driver: local

networks:
  tocka-network:
    driver: bridge